<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Cadastro de Empresa</title>
</h:head>
<h:body>
	<h:form>
		<h:commandLink value="Lista de Empresas" action="listarEmpresa.xhtml" immediate="true"/>
		<h1>Cadastro de Empresa</h1>
		<h:messages/>
		<h:panelGrid columns="2">
		
			<h:outputText value="Nome Fantasia: *" />
			<h:inputText value="#{empresaControllerJoanatas.empresaJoanatas.nomeFantasia}"
			required="true"
			requiredMessage="O campo Nome Fantasia é obrigatorio" 
			maxlength="100" />
				
			<h:outputText value="CNPJ: *" />
			<h:inputText value="#{empresaControllerJoanatas.empresaJoanatas.cnpj}"
			required="true"
			requiredMessage="O campo CNPJ é obrigatorio" 
			maxlength="14" />
			
			<h:outputText value="Endereço: *" />
			<h:inputText value="#{empresaControllerJoanatas.empresaJoanatas.endereco}"
			required="true"
			requiredMessage="O campo Endereço é obrigatorio" 
			maxlength="80" />
			
			<h:outputText value="Data de Cadastro: *" />
			<h:inputText value="#{empresaControllerJoanatas.empresaJoanatas.dataCadastro}"
			required="true"
			requiredMessage="O campo Data de Cadastro é obrigatorio">
			<f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
			</h:inputText>

			<h:commandButton value="Salvar" action="#{empresaControllerJoanatas.salvar}"/>
			
			<h:commandButton value="Limpar" action="cadastroEmpresa.xhtml" 
			actionListener="#{empresaControllerJoanatas.limparCampos}"
			immediate="true"/>
		</h:panelGrid>
	</h:form>
</h:body>

</html>
