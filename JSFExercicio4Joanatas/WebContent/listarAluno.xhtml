<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Lista de Alunos</title>
</h:head>
<h:body>
	<h:form>
	<h:commandLink value="Cadastro de Aluno" action="cadastroAluno.xhtml" immediate="true"/>
	<h1>Lista de Alunos</h1>
	<h:messages/>
	<h:dataTable 
	border="1" value="#{alunoControllerJoanatas.lista}" 
	var="control">
	
	<h:column>
		<f:facet name="header">
			<h:outputText value="Id"/>
		</f:facet>
		<h:outputText value="#{control.id}"/>
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<h:outputText value="Nome"/>
		</f:facet>
		<h:outputText value="#{control.nomeAluno}"/>
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<h:outputText value="Idade"/>
		</f:facet>
		<h:outputText value="#{control.idadeAluno}"/>
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<h:outputText value="Grau de Instrução"/>
		</f:facet>
		<h:outputText value="#{control.grauIntrucao}"/>
	</h:column>

	<h:column>
		<f:facet name="header">
			<h:outputText value="Data de Cadastro"/>
		</f:facet>
		<h:outputText value="#{control.dataCadastro}">
			<f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
		</h:outputText>
	</h:column>

	<h:column>
		<f:facet name="header">
			<h:outputText value="Ação"/>
		</f:facet>
		
		<h:commandButton value="Editar" action="#{alunoControllerJoanatas.editar}">
			<f:setPropertyActionListener value="#{control}" target="#{alunoControllerJoanatas.alunoJoanatas}"/>
		</h:commandButton>
		
		<h:commandButton value="Excluir" action="#{alunoControllerJoanatas.excluir}">
			<f:setPropertyActionListener value="#{control}" target="#{alunoControllerJoanatas.alunoJoanatas}"/>
		</h:commandButton>
	</h:column>
	
	</h:dataTable>
	</h:form>
</h:body>
</html>
