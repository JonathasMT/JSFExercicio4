<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
	
<h:head>
	<title>Cadastro de Veiculo</title>
</h:head>
<h:body>
	<h:form>
		<h:commandLink value="Lista de Veiculo" action="listarVeiculo.xhtml" immediate="true"/>
		<h1>Cadastro de Veiculo</h1>
		<h:messages/>
		<h:panelGrid columns="2">
		
			<h:outputText value="Nome: *" />
			<h:inputText value="#{veiculoControllerJoanatas.veiculoJoanatas.nomeCarro}"
			required="true"
			requiredMessage="O campo Nome é obrigatorio" 
			maxlength="60" />
			
			<h:outputText value="Marca: *" />
			<h:inputText value="#{veiculoControllerJoanatas.veiculoJoanatas.marcaCarro}"
			required="true"
			requiredMessage="O campo Marca é obrigatorio"
			maxlength="60" />
			
			<h:outputText value="Ano de Fabricação: *" />
			<h:inputText value="#{veiculoControllerJoanatas.veiculoJoanatas.anoFabric}"
			required="true"
			requiredMessage="O campo Ano de Fabricação é obrigatorio">
			<f:validateDoubleRange minimum="2005"/>
			</h:inputText>
			
			<h:outputText value="Placa: *" />
			<h:inputText value="#{veiculoControllerJoanatas.veiculoJoanatas.placa}"
			required="true"
			requiredMessage="O campo Placa é obrigatorio"
			maxlength="7" />
			
			<h:outputText value="Data de Cadastro: *" />
			<h:inputText value="#{veiculoControllerJoanatas.veiculoJoanatas.dataCadastro}"
			required="true"
			requiredMessage="O campo Data de Cadastro é obrigatorio">
			<f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
			</h:inputText>
			
			<h:commandButton value="Salvar" action="#{veiculoControllerJoanatas.salvar}"/>
			<h:commandButton value="Limpar" action="cadastroVeiculo.xhtml" 
			actionListener="#{veiculoControllerJoanatas.limparCampos}"
			immediate="true"/>
		</h:panelGrid>
	</h:form>
</h:body>
</html>
