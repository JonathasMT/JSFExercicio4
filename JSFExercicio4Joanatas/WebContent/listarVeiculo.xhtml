<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Lista de Veiculos</title>
</h:head>
<h:body>
	<h:form>
	<h:commandLink value="Cadastro de Veiculo" action="cadastroVeiculo.xhtml" immediate="true"/>
	<h1>Lista de Veiculos</h1>
	<h:messages/>
	<h:dataTable 
	border="1" value="#{veiculoControllerJoanatas.lista}" 
	var="control">
	
	<h:column>
		<f:facet name="header">
			<h:outputText value="Id"/>
		</f:facet>
		<h:outputText value="#{control.id}"/>
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<h:outputText value="Nome"/>
		</f:facet>
		<h:outputText value="#{control.nomeCarro}"/>
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<h:outputText value="Marca"/>
		</f:facet>
		<h:outputText value="#{control.marcaCarro}"/>
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<h:outputText value="Ano de Fabricação"/>
		</f:facet>
		<h:outputText value="#{control.anoFabric}"/>
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<h:outputText value="Placa"/>
		</f:facet>
		<h:outputText value="#{control.placa}"/>
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<h:outputText value="Ação"/>
		</f:facet>
		<h:commandButton value="Editar" action="#{veiculoControllerJoanatas.editar}">
			<f:setPropertyActionListener value="#{control}" target="#{veiculoControllerJoanatas.veiculoJoanatas}"/>
		</h:commandButton>
		<h:commandButton value="Excluir" action="#{veiculoControllerJoanatas.excluir}">
			<f:setPropertyActionListener value="#{control}" target="#{veiculoControllerJoanatas.veiculoJoanatas}"/>
		</h:commandButton>
	</h:column>
	
	</h:dataTable>
	</h:form>
</h:body>
</html>
