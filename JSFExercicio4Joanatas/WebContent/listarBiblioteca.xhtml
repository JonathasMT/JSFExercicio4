<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<title>Lista de Livros</title>
</h:head>
<h:body>
	<h:form>
	<h:commandLink value="Cadastro de Livro" action="cadastroBiblioteca.xhtml" immediate="true"/>
	<h1>Lista de Livros</h1>
	<h:messages/>
	<h:dataTable 
	border="1" value="#{bibliotecaControllerJoanatas.lista}" 
	var="control">
	
	<h:column>
		<f:facet name="header">
			<h:outputText value="Id"/>
		</f:facet>
		<h:outputText value="#{control.id}"/>
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<h:outputText value="Nome do Livro"/>
		</f:facet>
		<h:outputText value="#{control.nomeLivro}"/>
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<h:outputText value="Editora"/>
		</f:facet>
		<h:outputText value="#{control.editora}"/>
	</h:column>
	
	<h:column>
		<f:facet name="header">
			<h:outputText value="Valor do Livro"/>
		</f:facet>
		<h:outputText value="#{control.valor}">
			<f:convertNumber pattern="#,##0.00"/>
		</h:outputText>
	</h:column>

	<h:column>
		<f:facet name="header">
			<h:outputText value="Data de Cadastro"/>
		</f:facet>
		<h:outputText value="#{control.dataCadastro}">
			<f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
		</h:outputText>
	</h:column>

	<h:column>
		<f:facet name="header">
			<h:outputText value="Ação"/>
		</f:facet>
		
		<h:commandButton value="Editar" action="#{bibliotecaControllerJoanatas.editar}">
			<f:setPropertyActionListener value="#{control}" target="#{bibliotecaControllerJoanatas.bibliotecaJoanatas}"/>
		</h:commandButton>
		
		<h:commandButton value="Excluir" action="#{bibliotecaControllerJoanatas.excluir}">
			<f:setPropertyActionListener value="#{control}" target="#{bibliotecaControllerJoanatas.bibliotecaJoanatas}"/>
		</h:commandButton>
	</h:column>
	
	</h:dataTable>
	</h:form>
</h:body>
</html>
