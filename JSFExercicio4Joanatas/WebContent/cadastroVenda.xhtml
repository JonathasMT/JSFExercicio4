<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Cadastro de Venda</title>
</h:head>
<h:body>
	<h:form>
		<h:commandLink value="Lista de Vendas" action="listarVenda.xhtml" immediate="true"/>
		<br></br>
		<h:commandLink value="Lista de Produtos" action="listarVendaProduto.xhtml" immediate="true"/>
		<h1>Cadastro de Venda</h1>
		<h:messages/>
		<h:panelGrid columns="2">
		
			<h:outputText value="Cliente: *" />
			<h:inputText value="#{vendaControllerJoanatas.vendaJoanatas.cliente}"
			required="true"
			requiredMessage="O campo Cliente Ã© obrigatorio" 
			maxlength="60" />
				
			<h:outputText value="Produto: *" />
			<h:inputText value="#{vendaControllerJoanatas.vendaJoanatas.produto}"
			required="true"
			requiredMessage="O campo Produto Ã© obrigatorio"
			maxlength="60" />
			
			<h:outputText value="Data da venda: *" />
			<h:inputText value="#{vendaControllerJoanatas.vendaJoanatas.dataVenda}"
			required="true"
			requiredMessage="O campo Data da venda Ã© obrigatorio">
			<f:convertDateTime pattern="dd/MM/yyyy" timeZone="America/Sao_Paulo"/>
			</h:inputText>
			
			<h:outputText value="Valor do produto: *" />
			<h:inputText value="#{vendaControllerJoanatas.vendaJoanatas.valor}"
			required="true"
			requiredMessage="O campo Valor do produto Ã© obrigatorio">
			<f:validateDoubleRange minimum="0.11" maximum="799.99"/>
			<f:convertNumber pattern="#,##0.00"/>
			</h:inputText>
			
			<h:commandButton value="Salvar" action="#{vendaControllerJoanatas.salvar}"/>
			
			<h:commandButton value="Limpar" action="cadastroVenda.xhtml" 
			actionListener="#{vendaControllerJoanatas.limparCampos}"
			immediate="true"/>
		</h:panelGrid>
	</h:form>
</h:body>

</html>
